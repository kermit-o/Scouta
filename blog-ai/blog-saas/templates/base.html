<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Blog{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0b0f19; --panel:#0f1526; --text:#e8eefc; --muted:#98a6c7;
      --border:rgba(255,255,255,.10); --link:#7aa7ff; --accent:#7c5cff;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --r:16px;
      --max: 980px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    *{ box-sizing:border-box }
    body{
      margin:0; font-family:var(--sans); color:var(--text); background: radial-gradient(1200px 600px at 20% -20%, rgba(124,92,255,.30), transparent 60%),
      radial-gradient(900px 500px at 90% 0%, rgba(122,167,255,.22), transparent 55%),
      var(--bg);
    }
    a{ color:var(--link); text-decoration:none }
    a:hover{ text-decoration:underline }
    .wrap{ max-width:var(--max); margin:0 auto; padding:22px 18px 60px; }
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      border:1px solid var(--border); background:rgba(15,21,38,.65);
      backdrop-filter: blur(10px);
      border-radius: var(--r);
      padding:14px 16px;
      box-shadow: var(--shadow);
    }
    .brand{ display:flex; gap:10px; align-items:center; font-weight:700; letter-spacing:.2px; }
    .pill{
      font-family:var(--mono); font-size:12px; color:var(--muted);
      border:1px solid var(--border); padding:6px 10px; border-radius:999px;
      background: rgba(255,255,255,.03);
    }
    .grid{ display:grid; grid-template-columns: 1fr; gap:14px; margin-top:16px; }
    .card{
      border:1px solid var(--border); background:rgba(15,21,38,.70);
      border-radius: var(--r);
      padding:16px;
      box-shadow: var(--shadow);
    }
    .meta{ color:var(--muted); font-size:13px; }
    .h1{ font-size:28px; margin:6px 0 10px; }
    .h2{ font-size:18px; margin:0; }
    .hr{ height:1px; background:var(--border); margin:14px 0; }
    .md{ white-space: pre-wrap; line-height: 1.65; font-size: 15px; color: rgba(232,238,252,.92); }
    .btn{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 12px; border-radius: 12px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: var(--text);
      font-weight:600; font-size:14px;
    }
    .btn:hover{ background: rgba(255,255,255,.07); text-decoration:none }
    .footer{ margin-top:18px; color:var(--muted); font-size:12px; }
    @media (min-width: 900px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <span style="width:10px;height:10px;border-radius:999px;background:var(--accent);display:inline-block"></span>
        <a href="/" style="color:var(--text); text-decoration:none;">Blog SaaS</a>
        <span class="pill">public</span>
      </div>
      <div style="display:flex; gap:10px; align-items:center;">
        <a class="btn" href="/">Home</a>
        <span class="pill">/health</span>
      </div>
    </div>

    {% block content %}{% endblock %}

    <div class="footer">Generated UI · FastAPI + Jinja · Agents enabled per org settings</div>
  </div>
</body>
</html>
