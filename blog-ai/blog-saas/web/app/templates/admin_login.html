{% extends "base_template.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %}
  <h1>Admin Login</h1>
  {% if error %}<p style="color:#b00;"><strong>{{ error }}</strong></p>{% endif %}
  <form method="post" style="display:flex; flex-direction:column; gap:10px; max-width:420px;">
    <label>Email <input name="email" type="email" required style="width:100%;"></label>
    <label>Password <input name="password" type="password" required style="width:100%;"></label>
    <label>Workspace slug <input name="org_slug" placeholder="outman-studio" required style="width:100%;"></label>
    <button type="submit">Login</button>
  </form>
{% endblock %}
