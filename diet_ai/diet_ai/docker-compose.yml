services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: dietai
      POSTGRES_USER: dietai_user
      POSTGRES_PASSWORD: dietai_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/models/schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"  # Cambiado a 5433 para evitar conflicto
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dietai_user -d dietai"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # Cambiado a 6380 para evitar conflicto
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    ports:
      - "8001:8000"  # Cambiado a 8001 para evitar conflicto
    environment:
      DATABASE_URL: postgresql://dietai_user:dietai_pass@postgres:5432/dietai
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
